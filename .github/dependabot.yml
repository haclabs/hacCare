# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm" # Specifies the package manager to use (npm for Node.js projects)
    directory: "/" # Location of package manifests (your package.json is in the root directory)
    schedule:
      interval: "weekly" # How often Dependabot will check for updates (e.g., daily, weekly, monthly)
    # Optional: Add more configuration options here, such as:
    # - open-pull-requests-limit: 10 # Limit the number of open pull requests for version updates
    # - labels:
    #     - "dependencies"
    #     - "dependabot"
